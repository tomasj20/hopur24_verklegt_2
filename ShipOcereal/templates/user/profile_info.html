{% extends 'header.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <div class="col-all">
        <a href="{% url 'profilemenu' %}" class="profile-menu-options">Mín Síða</a>
        <a href="{% url 'profileinfo' %}" class="profile-menu-options">Notenda upplýsingar</a>
        <a href="{% url 'search_history' %}" class="profile-menu-options">Leitarsaga</a>
    </div>
    <div class="container form-horizontal">
        <h1>Nafn: {{ user.full_name  }}</h1>
        <h1>Heimilisfang: {{ user.address  }}</h1>
        <h1>Póstnúmer: {{ user.zip_code  }}</h1>
        <h1>Bæjarfélag: {{ user.town  }}</h1>
        <h1>Land: {{ user.country.country_name }}</h1>
        <button type="button" ><a href="{% url 'profile' %}">Breyta upplýsingum</a></button>
    </div>
{% endblock %}
