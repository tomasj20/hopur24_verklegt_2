{% extends 'header.html' %}
{% load static %}
{% block content %}

    <div class="containerNewRegister">
        <div class="title"><h3>Nýskráning</h3></div>
        <div class="content">
        <form method="POST" action="">
          {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Notendanafn</span>
              {{form.username}}
          </div>
          <div class="input-box">
            <span class="details">Lykilorð</span>
            {{form.password1}}
          </div>
          <div class="input-box">
            <span class="details">Staðfestu lykilorð</span>
            {{form.password2}}
          </div>
        </div>
        </div>

        <div class="button">
          <input type="submit" name="Create User" placeholder="Stofna Aðgang">
        </div>

        </form>
    {{ form.errors }}
    </div>
  </div>

    </form>
{% endblock %}
