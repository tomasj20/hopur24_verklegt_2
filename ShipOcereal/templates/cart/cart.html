{% extends 'header.html' %}
{% block content %}
    <div class="cartContainer">
    <h1>Cart</h1>
    {% for item in cartContent %}
    <div class="cartItemContainer">
        <p>Cereal: {{ item.product_name }}</p>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Price: {{ item.prod_price }}</p>
        <span> </span>
    </div>
    {% endfor %}
    </div>
{% endblock %}
