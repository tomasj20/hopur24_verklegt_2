{% extends 'header.html' %}
{% load static %}
{% block content %}
    <div class="detailsContainer">
    <div class="cerealDetailsContainer">
        <img class="cereal-img" src="{{ cereal.image.path }}"/>
        <h2>{{ cereal.name }}</h2>
        <p>{{ cereal.description }}</p>
        <h4> {{ cereal.price }}kr </h4>
        <button class="addToCart" data-cereal="{{ cereal.id }}" data-action="add">Bæta í Körfu</button>
        <a href="{% url 'index'  %}" class="block btn btn-primary">Tilbaka</a>
    </div>
    </div>
{% endblock %}
